<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <script src="script.js"></script>
    <style>
        #moreText {
            display:none;
        }
    </style>

</head>
<body>


    <form id="form" name="myForm" onsubmit="validate();">
        <h1>Form Validation</h1>

        <label>First Name
            <input type="text" name="firstName" placeholder="Insert name">
        </label><br><br>

        <label>Email
            <input type="email" name="email" placeholder="Insert Email"><br>
        </label><br><br>

        <label>Password
            <input type="password" name="password" placeholder="Insert Password">
        </label><br><br>

        <label>Phone Number
            <input type="phone number"  name="phone" placeholder="Insert Phone Number">
        </label><br><br>

        <select name="country">
            <option value="0" selected>Choose your country</option>
            <option value="1">USA</option>
            <option value="2">UK</option>
        </select><br><br>

        <button type="submit" name="submit">Submit</button>
    </form>

    The history of
    <span id="dots">....</span>
    <span id="moreText">me getting to know my wife</span>

    <button id="button" onclick="reactive();">Read More</button>

    <script>
        function reactive(){
            let dots = document.getElementById('dots');
            let more = document.getElementById('moreText');
            let btn = document.getElementById('button');

            if(dots.style.display == 'inline'){
                dots.style.display = 'none';
                more.style.display = 'inline';
                btn.innerHTML = 'Read Less';
            } else {
                dots.style.display = 'inline';
                more.style.display = 'none';
                btn.innerHTML = 'Read More';
            }


        }
    </script>

</body>
</html>
